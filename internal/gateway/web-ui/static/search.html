{{define "search"}}
<div class="head">
    <h1>
        <a href="/">Clerk</a>
    </h1>
    <input class="max" type="text" id="searchText" placeholder="{{ print_id . }}" maxlength="150" required>
</div>

<script>
    let search = function(event) {
        var searchText = document.getElementById("searchText").value;
        window.location.href = "/event/" + encodeURIComponent(searchText);
    };

    document.getElementById("searchText").onkeydown = function(event) {
        if (event.key === 'Enter') {
            search();
        }
    };
</script>
{{ end }}
